name: Dealership API CI/CD

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 1. .NET SETUP ---
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore Dependencies
        # Runs restore on the solution file in the root
        run: dotnet restore CarDealershipXml.sln

      # --- 2. RUN TESTS ---
      # We point directly to the Test project folder
      - name: Run Dotnet Tests
        run: |
          dotnet test CarDealership.Tests/CarDealership.Tests.csproj \
            --configuration Release \
            --verbosity normal

      # --- 3. DOCKER BUILD (LOCAL ONLY) ---
      # Validates that your Dockerfile (in root) can package the Api project
      - name: Build Docker Image
        run: docker build -t dealership-api:local .

      # --- 4. CONTAINER VERIFICATION ---
      - name: Run Container for Health Check
        run: |
          docker run -d -p 5048:8080 \
            -e ASPNETCORE_ENVIRONMENT=Production \
            --name test-api \
            dealership-api:local

          # Wait for the API to initialize XML services
          sleep 10

      # --- 5. HEALTH CHECK (5 PINGS) ---
      - name: Health Check
        run: |
          echo "Pinging http://localhost:5048/api/v1/health..."
          for i in {1..5}; do
            HTTP_STATUS=$(curl -s -L -o /dev/null -w "%{http_code}" http://localhost:5048/api/v1/health)
            if [ "$HTTP_STATUS" -ne 200 ]; then
              echo "Attempt $i: Failed with status $HTTP_STATUS"
              echo "--- Container Logs ---"
              docker logs test-api
              exit 1
            fi
            echo "Attempt $i: OK (200)"
            sleep 2
          done

      # --- 6. CLEANUP ---
      - name: Cleanup
        if: always()
        run: docker rm -f test-api || true
